<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="site de verificação de idade">
    <meta name="keywords" content="verificação de idade,verificar idade e genero ">
    <meta name="author" content="Giovani Babinski">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <h1 class="title">Verificador de idade</h1>
    <div class="area">
        <div class="inputs">
            <div class="inputData">
                <label class="legenda">Data de nascimento</label>
                <input type="date" name="data" id="data">
            </div>
            <div class="inputGenero">
                <p class="legenda">Sexo</p>
                <label for="m">Masculino</label>
                <input type="radio" name="genero" id="m">
                <label for="f">Feminino</label>
                <input type="radio" name="genero" id="f">

            </div>

            <div class="btnVerificar">
                <input type="button" value="Verificar" id="verificar">
            </div>
        </div>

        <div class="res">
            <div id="msg">
                <p id="resp"></p>
            </div>
            <img id="foto" src="img/homem.jpg">
        </div>


    </div>
    <script src="js/script.js"></script>
</body>

</html>
